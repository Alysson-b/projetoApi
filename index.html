<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>API+Google-sheets</title>
</head>
<body>
    <div class="container">
        <form method="post" action="" name="contact-form">
            <h2>Contate-nos</h2>
            <input type="text" name="Seu-Nome" placeholder="Nome">
            <input type="text" name="Seu-Numero" placeholder="Numero">
            <input type="email" name="Seu-Email" placeholder="Email">
            <textarea name="message" rows="7" placeholder="Sua Mensagem"></textarea>
            <input type="submit" value="submit" id="submit">
        </form>
    </div>

    <script src="./index.js"></script>
</body>
</html>
